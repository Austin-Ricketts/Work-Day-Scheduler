<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
          <div class="hour">
            <p>9AM</p>
          </div>
          <div class="col-md-8" class="time-block">
            <textarea id="nine"></textarea>
          </div>
          <div class="saveBtn"> 
            <button class="saveBtn data-nine"><i>Save</i></button>
          </div>
      </div>
      <div class="row">
          <div class="hour">
            <p>10AM</p>
          </div>
          <div class="col-md-8" class="time-block">
            <textarea id="ten"></textarea>
          </div>
          <div class="saveBtn">
            <button class="saveBtn data-ten"><i>Save</i></button>
          </div>
      </div>
      <div class="row">
          <div class="hour">
            <p>11AM</p>
          </div>
          <div class="col-md-8" class="time-block">
            <textarea id="eleven"></textarea>
          </div>
          <div class="saveBtn">
            <button class="saveBtn data-eleven"><i>Save</i></button>
          </div>
      </div>
      <div class="row">
          <div class="hour">
            <p>12PM</p>
          </div>
          <div class="col-md-8" class="time-block">
            <textarea id="twelve"></textarea>
          </div>
          <div class="saveBtn">
            <button class="saveBtn data-twelve"><i>Save</i></button>
          </div>
      </div>
      <div class="row">
          <div class="hour">
            <p>1PM</p>
          </div>
          <div class="col-md-8" class="time-block">
            <textarea id="one"></textarea>
          </div>
          <div class="saveBtn">
            <button class="saveBtn data-one"><i>Save</i></button>
          </div>
      </div>
      <div class="row">
          <div class="hour">
            <p>2PM</p>
          </div>
          <div class="col-md-8" class="time-block">
            <textarea id="two"></textarea>
          </div>
          <div class="saveBtn">
            <button class="saveBtn data-two"><i>Save</i></button>
          </div>
      </div>
      <div class="row">
          <div class="hour">
            <p>3PM</p>
          </div>
          <div class="col-md-8" class="time-block">
            <textarea id="three"></textarea>
          </div>
          <div class="saveBtn">
            <button class="saveBtn data-three"><i>Save</i></button>

      </div>
      <div class="row">
          <div class="hour">
            <p>4PM</p>
          </div>
          <div class="col-md-8" class="time-block">
            <textarea id="four"></textarea>
          </div>
          <div class="saveBtn">
            <button class="saveBtn data-four"><i>Save</i></button>
          </div>
      </div>
      <div class="row">
          <div class="hour">
            <p>5PM</p>
          </div>
          <div class="col-md-8" class="time-block">
            <textarea id="five"></textarea>
          </div>
          <div class="saveBtn">
            <button class="saveBtn data-five"><i>Save</i></button>
          </div>
      </div>
      
    </div>

    
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function() {

    
      var now = moment().format("MMMM-D-YYYY");
      console.log(now);
      $("#currentDay").text(now);

      $(".data-nine").on("click", function() {
        alert("I've been clicked!");
        var nineInfo = $.trim($("#nine").val());
        localStorage.setItem("nine", JSON.stringify(nineInfo));
        console.log(nineInfo);
      });
      $(".data-ten").on("click", function() {
        alert("I've been clicked!");
        var tenInfo = $.trim($("#ten").val());

        console.log(tenInfo);
      });

        alert("I've been clicked!");

      });
      $(".data-twelve").on("click", function() {
        alert("I've been clicked!");
        var twelveInfo = $.trim($("#twelve").val());

        alert("I've been clicked!");
        var threeInfo = $.trim($("#three").val());
        localStorage.setItem("three", JSON.stringify(threeInfo));
        console.log(threeInfo);
      });
      $(".data-four").on("click", function() {
        alert("I've been clicked!");
        var fourInfo = $.trim($("#four").val());
        localStorage.setItem("four", JSON.stringify(fourInfo));
        console.log(fourInfo);
      });
      $(".data-five").on("click", function() {
        alert("I've been clicked!");
        var fiveInfo = $.trim($("#five").val());
        localStorage.setItem("five", JSON.stringify(fiveInfo));
        console.log(fiveInfo);
      });










    });
    </script>

  </body>
</html>
