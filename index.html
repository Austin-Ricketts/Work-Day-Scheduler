    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script type="text/javascript">

      var hourGetter = $(".hour");
      console.log(hourGetter);
      var ninehr = parseInt(hourGetter[0].attributes[1].value);
      var tenhr = parseInt(hourGetter[1].attributes[1].value);
      var elevenhr = parseInt(hourGetter[2].attributes[1].value);
      var twelvehr = parseInt(hourGetter[3].attributes[1].value);
      var onehr = parseInt(hourGetter[4].attributes[1].value);
      var twohr = parseInt(hourGetter[5].attributes[1].value);
      var threehr = parseInt(hourGetter[6].attributes[1].value);
      var fourhr = parseInt(hourGetter[7].attributes[1].value);
      var fivehr = parseInt(hourGetter[8].attributes[1].value);

      var hourLoop = [ninehr, tenhr, elevenhr, twelvehr, onehr, twohr,threehr, fourhr, fivehr];
      console.log(hourLoop);

    $(document).ready(function() {

    
      var now = moment().format("MMMM-D-YYYY");
      console.log(now);
      $("#currentDay").text(now);

      var currentTime = moment().format("h:mmA");
      console.log(currentTime);
      $("#current-time").text(currentTime);

      var hour = moment().hour();
      console.log(hour);

      

      for (let i = 0; i < hourLoop.length; i++) {
        const element = hourLoop[i];
        console.log(element);
        if (element === hour) {
          $(".time-block").animate({ background: "#b6423c", color: "white"});
        } else if (element < hour) {
          $(".time-block").animate({ background: "#5d915d", color: "white"});
        } else if (element > hour) {
          $(".time-block").animate({ background: "#747070", color: "white"});
        }
      }
      


      /*while (condition) {
        
      }*/

      

      getStorage();

      function getStorage() {
        var nine = JSON.parse(localStorage.getItem("nine"));
        var ten = JSON.parse(localStorage.getItem("ten"));
        var eleven = JSON.parse(localStorage.getItem("eleven"));
        var twelve = JSON.parse(localStorage.getItem("twelve"));
        var one = JSON.parse(localStorage.getItem("one"));
        var two = JSON.parse(localStorage.getItem("two"));
        var three = JSON.parse(localStorage.getItem("three"));
        var four = JSON.parse(localStorage.getItem("four"));
        var five = JSON.parse(localStorage.getItem("five"));

        $("#nine").val(nine);
        $("#ten").val(ten);
        $("#eleven").val(eleven);
        $("#twelve").val(twelve);
        $("#one").val(one);
        $("#two").val(two);
        $("#three").val(three);
        $("#four").val(four);
        $("#five").val(five);
      }

      $(".data-nine").on("click", function() {
        event.preventDefault();
        var nineInfo = $.trim($("#nine").val());
        localStorage.setItem("nine", JSON.stringify(nineInfo));
        console.log(nineInfo);
      });
      $(".data-ten").on("click", function() {
